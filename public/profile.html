<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" style="background-color: #E5EAFF">
        <div class="row align-items-center h-100">
            <div id="logo" class="col-md-1">
                <img src="images/storage5.png" width=80% height=70%>
            </div>
            <div class="col-md-2">
                <!-- Logo -->
                <div class="logo">
                    <h1 class="text-left"><a style="text-decoration:none;" href="profile.html">SafeBox</a></h1>
                </div>
            </div>
            <div class="col-md-4">
                <h3 style="cursor:pointer;color:blue;" id="profileName"></h3>
            </div>
            <div class="col-md">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group form">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md text-center">
                <div class="logo">
                    <h4><a style="text-decoration:none;"  id="logout" href="profile.html">logout</a></h4>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div id="fileListContainer" class="container">

        <div id="filesContainer" class="container">
        </div>
        <br>

        <div class="container">
            <button id="newFileButton" class="btn btn-primary" type="button">New file</button>
        </div>
    </div>

    <div id="backButton" class="container" style="display: none;">
        <div class="row">
            <div class="col-md">
                <button type="button" class="btn btn-secondary">Back</button>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div id="newFileFormContainer" class="container" style="display: none">
        <div class="row">
            <div class="col-12">

                <div class="row">
                    <div class="col">
                        <input type="file" id="fileSelect" name="newFile" multiple/>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" id="description" placeholder="File description">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isSecured">
                            <label class="form-check-label" for="isSecured">Generate security key</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md text-right">
                        <button class="btn btn-primary" id="uploadButton">Upload</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container" id="fileContainer" style="display: none">
        <div class="row">
            <h4><p style="cursor:pointer;color:blue;" id="filename">FILENAME</p></h4>
        </div>
        <div class="row">
            <p id="fileDescription">FILE DESCRIPTION</p>
        </div>

        <div class="row">
            <p id="createdAt">CREATED AT</p>
        </div>
        <br>
        <div class="row">
            Identifier
        </div>
        <div class="row">
            <span class="input-group-text" id="identifier"></span>
        </div>

        <div id="secureKey">
            <div class="row">
                Secure key
            </div>

            <div class="row">
                <span id="key" class="input-group-text"></span>
            </div>
        </div>

    </div>

    <script src="js/profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
