<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid" style="background-color: #E5EAFF">
        <div class="row align-items-center h-100">
            <div id="logo" class="col-md-1">
                <img src="images/storage5.png" width=80% height=70%>
            </div>
            <div class="col-md-2">
                <!-- Logo -->
                <div class="logo">
                    <h1 class="text-left"><a style="text-decoration:none;" href="profile.html">SafeBox</a></h1>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container" id="repositoryFile" style="display: none;">
        <div class="row">
            <h4><p style="cursor:pointer;color:blue;" id="filename">FILENAME</p></h4>
        </div>
        <div class="row">
            <p id="fileDescription">FILE DESCRIPTION</p>
        </div>

        <div class="row">
            <p id="createdAt">CREATED AT</p>
        </div>
        <br>

        <div id="secureKey">
            <div class="row">
                Secure key
            </div>

            <div class="row">
                <input type="text" class="form-control" id="key" placeholder="Enter access key">
            </div>
            <br>

        </div>

        <div class="row">
            <button class="btn btn-primary" id="downloadButton">Download</button>
        </div>

        <div id="keyIsEmptyAlert" class="alert alert-danger" style="display: none" role="alert">
            <p>Enter access key to download.</p>
        </div>

    </div>

    <script src="js/repository.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
